<!DOCTYPE html>
<html>
<head>
    <title>Bands</title>
</head>
<body>
    <h1>Bands</h1>
    {% for band in bands %}
        <h2>{{ band.name }}</h2>
        <p>{{ band.description }}</p>
        <img src="{{ band.image.url }}" alt="{{ band.name }}">
    {% endfor %}
    <p><a href="{% url 'home' %}">Home</a></p>
</body>
</html>
