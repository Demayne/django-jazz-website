{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom_polls.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <!-- Navbar content -->
    </nav>

    <!-- Page content -->
    <div class="container">
        <h1 class="display-4">{{ question.question_text }}</h1>
        <ul class="list-group">
            {% for choice in question.choice_set.all %}
            <li class="list-group-item">{{ choice.choice_text }} - {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:index' %}" class="btn btn-primary mt-3">Vote again?</a><!--redirect users to the polls/ page if they choose to vote again-->
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>&copy; 2024 M10 Productions. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
